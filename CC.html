<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CC_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="cc">

      <div class="amount_convert">
        <h2>Currency Converter</h2>
      <div class="amount12">
        <div class="amount1">
          <div class="textarea1">
            <p><b>Enter Amount</b></p>
            <input type="text" placeholder="Enter value" id="value1" />
          </div>
          <div class="from">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="from"></select>
          </div>

        
        </div>
        <p><i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i></p>
        <div class="amount2">
          <div class="textarea2">
            <p><b>Converted Amount</b></p>
            <input type="text" placeholder="value" />
          </div>
          <div class="to">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="to"></select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 85INR</div>
      <div class="btn">
        <button id="btn_in">Get Exchange Rate</button>
      </div>
    </div>
  </div>

    <script src="CC2_script.js"></script>
    <script src="CC_script.js"></script>
  </body>
</html>
